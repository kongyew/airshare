<section id="findflight" name="findflight"></section>
<div id="footerwrap">


    <div class="container">

        <div class="col-lg-4">
            <h2>Find Flight</h2>
            <div >
                <form role="form" action="#" method="post" enctype="plain">
                    <div class="form-group">
                        <label for="flightFrom">From</label>
                        <label>Single select:&nbsp;</label>
                        <button type="button" class="btn btn-default" ng-model="selectedIcon" data-html="1" ng-options="icon.value as icon.label for icon in icons" bs-select>
                            Action <span class="caret"></span>
                        </button>


                        <input type="name" name="Name" class="form-control" id="flightFrom" placeholder="">

                        <label for="flightTo">From</label>
                        <input type="name" name="Name" class="form-control" id="flightTo" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="email1">Email address</label>
                        <input type="email" name="Mail" class="form-control" id="email1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Your Text</label>
                        <textarea class="form-control" name="Message" rows="3"></textarea>
                    </div>
                    <br>
                    <button tabindex="6" ng-click="search()" ng-show="!searchFormData.searched" type="submit" class="btn btn-large btn-success">SUBMIT</button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <h3></h3>
            <br>

        </div>
    </div>
    <google-map center='map.center' zoom='map.zoom'></google-map>

</div>
